<body>
  <noscript>Oyo.cash is search engine for the Bitcoin SV blockchain. Search in apps or protocols, or just explore what Bitcoin is saying.</noscript>
  <div id="app" class="container">
    <div id="landingPage">
      <center>
        <img src="/assets/images/logo-large.png" srcset="/assets/images/logo-large@2x.png 2x, /assets/images/logo-large@3x.png 3x">
        <h1>Search Bitcoin SV</h1>
      	<div class="main">
      		<div class="sbox">
      			<input type="text" name="searchText" id="searchText" title="Search Bitcoin SV" placeholder="Search Bitcoin for text" autocomplete="off" autofocus>
      		</div>

      		<div class="buttons">
      			<input value="Explore" type="submit" id="searchButton">
      		</div>
      	</div>

      	<div class="promo">
      		<a href="https://trends.cash/" title="chart Bitcoin SV">Trends.cash</a> |
          <a href="https://pro.oyo.cash/" title="Oyo Pro">Oyo Pro</a>
      	</div>
      </center>

      <div id="footer"></div>
    </div>
  </div>

<script language='javascript'>
  document.addEventListener("DOMContentLoaded", function() {
    loadHead()
    loadNav()
    loadFooter()
    // Search clicked
    document.getElementById('searchButton').addEventListener("click", function() {
      window.open('/result/?search=' + btoa(document.getElementById('searchText').value) + '&offset=0', "_self")
    })
    document.getElementById('searchText').addEventListener("keydown", function(event) {
      if (event.keyCode === 13) {
       event.preventDefault();
       document.getElementById("searchButton").click();
      }
    });
  })
</script>
</body>
