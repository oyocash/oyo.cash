<!DOCTYPE html>
<html>
    <head>
        <script>
            // ====================================================================================================================
            // This text is simply to make sure the 404.html file is bigger than 512 bytes, else, internet explorer will ignore it.
            // Thank you internet explorer for requiring such awesome workarounds in order to work properly
            // ====================================================================================================================
          var pathname = window.location.pathname
          var realPath = "/"
          // /result/dGVzdA==/
          var match = pathname.match(/\/result\/(\S+)/u)
          if (match && match[1]) {
            realPath = "/result/?search=" + match[1] + "&offset=0"
          }
          // /result/dGVzdA==/7
          var match = pathname.match(/\/result\/(\S+)\/(\d+)/u)
          if (match && match[1] && match[2]) {
            realPath = "/result/?search=" + match[1] + "&offset=" + match[2]
          }
          // /pages/howToSearchOnOyo
          var match = pathname.match(/\/pages\/howToSearchOnOyo/u)
          var realPath = "/"
          if (match) {
            realPath = "/pages/howToSearch"
          }
          window.location.replace(realPath);
        </script>
    </head>
</html>
