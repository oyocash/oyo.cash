<head>

  <script src="/assets/js/common.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div id="nav"></div>
    <div class="grid">
      <div class="s_results page">
        <h2>Settings</h2>
        <div class="form" style="margin-bottom: 45px;">
          <div class="field-block">
            <h4>Planaria (BOB) node (query)</h4>
        	   <input type="text" name="bobNode" id="bobNode" title="BOB Planaria node" placeholder="BOB Planaria node address"/>
          </div>
          <div class="field-block">
            <h4>Planaria (BOB) node (socket)</h4>
        	   <input type="text" name="bitsocketNode" id="bitsocketNode" title="BOB Bitsocket node" placeholder="BOB Bitsocket node address"/>
          </div>
          <div class="field-block">
            <h4>Planaria (neonGenesis) node</h4>
        	   <input type="text" name="neongenesisNode" id="neongenesisNode" title="neonGenesis Planaria node" placeholder="neonGenesis Planaria node address"/>
          </div>
          <div class="field-block">
            <h4>Planaria API key</h4>
            <input type="text" name="bitdbApiKey" id="bitdbApiKey" title="Planaria API key" placeholder="Planaria API key"/>
          </div>
          <div class="field-block">
            <h4>Block explorer RPC (temporary disabled)</h4>
            <input type="text" name="blockExplorerRpc" id="blockExplorerRpc" title="Block explorer RPC" placeholder="Block explorer RPC"/>
          </div>
          <div class="field-block">
            <h4>Results per page</h4>
            <input type="text" name="resultsPerPage" id="resultsPerPage" title="Results per page" placeholder="Results per page"/>
          </div>
          <div class="field-block">
            <h4>Protocols</h4>
            <textarea name="protocols" id="protocols" title="Protocols" rows="15"></textarea>
          </div>
          <div class="form-buttons">
            <input value="submit" type="submit" onclick="setValues()">
            <p style="color:#666;font-size:small">Saved settings are stored only in your browser.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>

<script language='javascript'>
  document.getElementById('bobNode').value =window.bobNode
  document.getElementById('neongenesisNode').value =window.neongenesisNode
  document.getElementById('bitdbApiKey').value = window.bitdbApiKey
  document.getElementById('bitsocketNode').value = window.bitsocketNode
  document.getElementById('blockExplorerRpc').value = window.blockExplorerRpc
  document.getElementById('resultsPerPage').value = window.resultsPerPage
  document.getElementById('protocols').value = window.protocols

  var setValues = function() {
    var bobNode = document.getElementById('bobNode').value
    var neongenesisNode = document.getElementById('neongenesisNode').value
    var bitdbApiKey = document.getElementById('bitdbApiKey').value
    var bitsocketNode = document.getElementById('bitsocketNode').value
    var blockExplorerRpc = document.getElementById('blockExplorerRpc').value
    var resultsPerPage = document.getElementById('resultsPerPage').value
    var protocols = document.getElementById('protocols').value
    if (bobNode && bobNode !== window.bobNodeDefault) {
      localStorage.setItem('bobNode', bobNode)
      window.bobNode = bobNode
    } else {
      localStorage.removeItem('bobNode')
      window.bobNode = window.bobNodeDefault
    }
    if (neongenesisNode && neongenesisNode !== window.neongenesisNodeDefault) {
      localStorage.setItem('neongenesisNode', neongenesisNode)
      window.neongenesisNode = neongenesisNode
    } else {
      localStorage.removeItem('neongenesisNode')
      window.neongenesisNode = window.neongenesisNodeDefault
    }
    if (bitdbApiKey && bitdbApiKey !== window.bitdbApiKeyDefault) {
      localStorage.setItem('bitdbApiKey', bitdbApiKey)
      window.bitdbApiKey = bitdbApiKey
    } else {
      localStorage.removeItem('bitdbApiKey')
      window.bitdbApiKey = window.bitdbApiKeyDefault
    }
    if (bitsocketNode && bitsocketNode !== window.bitsocketNodeDefault) {
      localStorage.setItem('bitsocketNode', bitsocketNode)
      window.bitsocketNode = bitsocketNode
    } else {
      localStorage.removeItem('bitsocketNode')
      window.bitsocketNode = window.bitsocketNodeDefault
    }
    if (blockExplorerRpc && blockExplorerRpc !== window.blockExplorerRpcDefault) {
      localStorage.setItem('blockExplorerRpc', blockExplorerRpc)
      window.blockExplorerRpc = blockExplorerRpc
    } else {
      localStorage.removeItem('blockExplorerRpc')
      window.blockExplorerRpc = window.blockExplorerRpcDefault
    }
    if (resultsPerPage && resultsPerPage !== window.resultsPerPageDefault) {
      localStorage.setItem('resultsPerPage', resultsPerPage)
      window.resultsPerPage = resultsPerPage
    } else {
      localStorage.removeItem('resultsPerPage')
      window.resultsPerPage = window.resultsPerPageDefault
    }
    if (protocols && protocols !== window.protocolsDefault) {
      localStorage.setItem('protocols', protocols)
      window.protocols = protocols
    } else {
      localStorage.removeItem('protocols')
      window.protocols = window.protocolsDefault
    }
    location.reload()
  }

  document.addEventListener("DOMContentLoaded", function() {
    loadHead()
    loadNav().then(function(r) {
      navSearchPerformed(window.searchPeriodDefault, 0)
    })
    loadFooter()
  })
</script>
</body>
</html>
